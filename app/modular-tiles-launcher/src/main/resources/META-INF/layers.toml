[layers.javafx]
    modules = [
        "org.openjfx:javafx-base:jar:{{classifier}}:{{javafx_version}}",
        "org.openjfx:javafx-controls:jar:{{classifier}}:{{javafx_version}}",
        "org.openjfx:javafx-graphics:jar:{{classifier}}:{{javafx_version}}",
        "org.openjfx:javafx-web:jar:{{classifier}}:{{javafx_version}}",
        "org.openjfx:javafx-media:jar:{{classifier}}:{{javafx_version}}"]
[layers.core]
    modules = [
        "org.kordamp.tiles:modular-tiles-model:{{tiles_version}}",
        "org.kordamp.tiles:modular-tiles-core:{{tiles_version}}",
        "org.kordamp.tiles:modular-tiles-app:{{tiles_version}}",
        "org.moditect.layrry:layrry-platform:{{layrry_version}}",
        "eu.hansolo:tilesfx:{{tilesfx_version}}"]
    parents = ["javafx"]
[layers.plugins]
    parents = ["core"]
    directory = "plugins"
[main]
  module = "org.kordamp.tiles.app"
  class = "org.kordamp.tiles.app.Main"